<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="header">
        <h5>Employee</h5>
    </div>

    <div class="upper-btn-box">
        <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus"></i> &nbsp; Add Employee</button>
            <button  id="del-all-btn" style="background-color: #33B5E6;"><i class="fa fa-eraser" ></i> &nbsp; Clear All Data</button>
            <input type="checkbox" id="del-all-box">
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empid" placeholder="Enter employe ID">
            <button style="background-color: #EE534F;">Search</button>
        </div>
    </div>

    <div class="table-box">
        <table >
            <tr>
                <th>Sr no</th>
                <th>Profile</th>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Office Code</th>
                <th>Job Title</th>
                <th>Action</th>
            </tr>
            <tbody id="table-data">

            </tbody>
            
        </table>
    </div>

    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="Image/Avatar.jpg" id="profile-pic" width="125" height="125">
                <i class="fa fa-plus"></i>
                <input type="file" id="upload-field">
            </div>
        </div>

        <div class="right-modal">
            <form id="registerform">
                <div class="input-box">
                    <label for="id">ID</label>
                    <input type="text" required id="id">
                </div>
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" required id="name">
                </div>
                <div class="input-box">
                    <label for="lastname">Last Name</label>
                    <input type="text" required id="lname">
                </div>
                <div class="input-box">
                    <label for="officecode">Office Code</label>
                    <input type="text" required id="officecode">
                </div>
                <div class="input-box">
                    <label for="jobtitle">Job Title</label>
                    <input type="text" required id="jobtitle">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" required id="email">
                </div>
                <div class="input-box">
                    <button id="register-btn">Register</button>
                    <button id="update-btn" disabled="disabled" style="background-color: #EE534F;">Update</button>
                </div>
            </form>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
